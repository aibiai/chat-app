<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>心语管理后台登录</title>
    <link rel="stylesheet" href="/admin/static/styles.css" />
  </head>
  <body class="admin-bg">
    <main class="login-shell">
      <section class="login-card">
        <header class="login-head">
          <div class="brand">
            <span class="brand-dot"></span>
            <h1>系统管理员登录</h1>
          </div>
          <p class="login-tip">
            使用预置的管理员账号登录，如需添加更多账号，请登录后台后在“管理员”页面创建。
          </p>
        </header>
        <form id="admin-login-form" class="login-form">
          <label class="field">
            <span class="field-label">用户名</span>
            <input name="username" placeholder="admin" required />
          </label>
          <label class="field">
            <span class="field-label">密码</span>
            <input name="password" type="password" placeholder="请输入密码" required />
          </label>
          <button type="submit" class="primary-btn">登录后台</button>
        </form>
        <div id="login-message" role="alert" class="login-message" hidden></div>
      </section>
    </main>
  <script type="module" src="/admin/login.js"></script>
  </body>
</html>
